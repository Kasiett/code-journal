<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <p>Code Journal</p>
      </nav>
      <div class="heading">
        <h1>New Entry</h1>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="img-wrapper">
      <img src="./images/placeholder-image-square.jpg" alt="placeholder-image-square">
    </div>
    <div data-view="entry-form">
      <div class="row">
        <form class="column-full" action="#">

          <label for="title">Title</label>
          <input id="title" type="text" name="title" required>

          <label for="url" >Photo URL</label>
          <input id="url" type="url" name="url" required>

          <label for="textarea">Notes</label>
          <textarea id="textarea" name="notes" cols="30" rows="10" required></textarea>

          <button>SAVE</button>

        </form>
      </div>
    </div>
    <div data-view="entries" class="hidden"></div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
